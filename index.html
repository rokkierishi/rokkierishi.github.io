<!DOCTYPE html>
<html>
<head>
  <title>Resistance and Tolerance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
      padding: 20px 0;
    }
    form {
      margin: 0 auto;
      width: 300px;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Resistance and Tolerance Calculator</h1>
  <form id="calculatorForm">
    <label for="bandCount">Number of Bands:</label>
    <select id="bandCount" name="bandCount">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br><br>
    <label for="band1">Band 1:</label>
    <select id="band1" name="band1">
      <option value="0">Black</option>
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Orange</option>
      <option value="4">Yellow</option>
      <option value="5">Green</option>
      <option value="6">Blue</option>
      <option value="7">Violet</option>
      <option value="8">Gray</option>
      <option value="9">White</option>
    </select><br><br>
    <label for="band2">Band 2:</label>
    <select id="band2" name="band2">
      <option value="0">Black</option>
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Orange</option>
      <option value="4">Yellow</option>
      <option value="5">Green</option>
      <option value="6">Blue</option>
      <option value="7">Violet</option>
      <option value="8">Gray</option>
      <option value="9">White</option>
    </select><br><br>
    <label for="band3">Band 3:</label>
    <select id="band3" name="band3">
      <option value="0">Black</option>
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Orange</option>
      <option value="4">Yellow</option>
      <option value="5">Green</option>
      <option value="6">Blue</option>
      <option value="7">Violet</option>
      <option value="8">Gray</option>
      <option value="9">White</option>
    </select><br><br>
    <label for="band4">Band 4 (Tolerance):</label>
    <select id="band4" name="band4">
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Green</option>
      <option value="4">Blue</option>
      <option value="5">Violet</option>
      <option value="6">Gray</option>
      <option value="7">Gold</option>
      <option value="8">Silver</option>
    </select><br><br>
    <input type="submit" value="Calculate">
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("calculatorForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var bandCount = parseInt(document.getElementById("bandCount").value);
      var band1 = parseInt(document.getElementById("band1").value);
      var band2 = parseInt(document.getElementById("band2").value);
      var band3 = parseInt(document.getElementById("band3").value);
      var band4 = parseInt(document.getElementById("band4").value);

      var resistance = 0;
      if (bandCount === 3) {
        resistance = (band1 * 10 + band2) * Math.pow(10, band3);
      } else if (bandCount === 4 || bandCount === 5) {
        resistance = (band1 * 100 + band2 * 10 + band3) * Math.pow(10, bandCount === 4 ? band4 : 0);
      }

      var tolerance = "";
      if (bandCount === 4 || bandCount === 5) {
        if (band4 === 7) {
          tolerance = "± 5%";
        } else if (band4 === 8) {
          tolerance = "± 10%";
        } else {
          tolerance = "± 20%";
        }
      }

      document.getElementById("result").innerHTML = "<span style='font-size: 24px;'>Resistance:</span><br>" +
        "<span style='font-size: 36px;'>" + resistance.toFixed(2) + " Ω</span><br><br>" +
        "<span style='font-size: 24px;'>Tolerance:</span><br>" +
        "<span style='font-size: 18px;'>" + tolerance + "</span>";
    });
  </script>
</body>
</html>
